name: Test and Build

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      env:
        TEST_STATUS: success

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build with webpack
      run: npx webpack
      env:
        BUILD_STATUS: success

  notify:
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
    - name: Notify build status
      if: always()
      run: |
        if [ "$TEST_STATUS" = "success" ] && [ "$BUILD_STATUS" = "success" ]; then
          echo "🎉 Tests and build passed successfully! 🎉"
        else
          echo "❌ Tests or build failed! ❌"
          exit 1
        fi
